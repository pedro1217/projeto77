<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .produto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }

    .produto img {
      width: 100%;
      border-radius: 10px;
    }

    .produto h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #222;
    }

    .produto p {
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Produtos</h1>
    <p>Confira alguns dos nossos produtos</p>
  </header>

<a href="index.html" class="home-link">Página Inicial</a>

    </div>

     <div class="produto">
